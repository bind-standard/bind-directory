name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

concurrency:
  group: deploy-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  cleanup-branch-preview:
    if: github.event.action == 'opened'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Delete orphaned branch preview worker
        run: |
          SANITIZED=$(echo "${{ github.head_ref }}" | tr '[:upper:]' '[:lower:]' | sed 's/[/.]/-/g; s/[^a-z0-9-]//g; s/-\{2,\}/-/g; s/^-\+\|-\+$//g' | cut -c1-28)
          echo "Attempting to delete branch preview worker: bind-directory-${SANITIZED}"
          npx wrangler delete --name "bind-directory-${SANITIZED}" --force || true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  deploy:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm run build

      - name: Generate wrangler config
        run: pnpm run wrangler:config
        env:
          DEPLOY_CONTEXT: pr-preview
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PR_NUMBER: ${{ github.event.pull_request.number }}

      - name: Deploy to Cloudflare Workers
        run: pnpm exec wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment preview URL on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: preview-url
          message: |
            **Preview deployed!**
            https://${{ github.event.pull_request.number }}-pr-preview.bindpki.org

  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Delete preview worker
        run: npx wrangler delete --name bind-directory-pr-${{ github.event.pull_request.number }} --force
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
